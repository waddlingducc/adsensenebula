<script>
        function resizeGame() {
            let embed = document.getElementById('gameEmbed');
            let container = document.querySelector('.game-container');
            let containerWidth = container.offsetWidth;
            let containerHeight = container.offsetHeight;
            let gameAspectRatio = 1000 / 600; // Original game aspect ratio

            let newWidth, newHeight;

            if (containerWidth / containerHeight > gameAspectRatio) {
                newHeight = containerHeight;
                newWidth = newHeight * gameAspectRatio;
            } else {
                newWidth = containerWidth;
                newHeight = newWidth / gameAspectRatio;
            }

            embed.style.width = ${newWidth}px;
            embed.style.height = ${newHeight}px;
        }

        window.addEventListener('resize', resizeGame);
        window.onload = resizeGame;
    </script>
