<div style="overflow: hidden;">
<center>
<button onclick="openGame()" style="background-color: #7e57c2; color: #fff; border: 1; border-color: #673ab7; vertical-align: center; font-size: 26px; width:100%; cursor: pointer; border-radius: 10px;"> Open Game </button>
<script>
function openGame() {
	var win = window.open ()
	var url = "https://main.dd8vt524eqsk2.amplifyapp.com/projects/superhot/index.html"
	var iframe = win.document.createElement('iframe')
	iframe.style.width = "100%"
	iframe.style.height = "100%"
	iframe.style.border = "none"
	iframe.src = url
	win.document.body.appendChild(iframe)
}
</script>
</center>
