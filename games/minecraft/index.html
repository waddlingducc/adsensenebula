<div style="overflow: hidden;">
  <center>
    <button onclick="openGame()" style="background-color: #7e57c2; color: #fff; border: 1px solid #673ab7; font-size: 78px; width: 300%; cursor: pointer; border-radius: 10px;">
      Open Game
    </button>

    <script>
      function openGame() {
        const url = "https://sz-games.github.io/Games-2/lol/";
        const win = window.open("", "_blank", "width=1000,height=700");

        if (win) {
          // Clear existing content
          win.document.write("<!DOCTYPE html><html><head><title>Game</title></head><body></body></html>");
          win.document.close();

          const iframe = win.document.createElement('iframe');
          iframe.style.position = "absolute";
          iframe.style.top = "0";
          iframe.style.left = "0";
          iframe.style.width = "100vw";
          iframe.style.height = "100vh";
          iframe.style.border = "none";
          iframe.src = url;

          win.document.body.style.margin = "0";
          win.document.body.style.overflow = "hidden";
          win.document.body.appendChild(iframe);

          // Attempt fullscreen + pointer lock
          iframe.onload = function () {
            const doc = iframe.contentWindow.document;

            // Fullscreen (some browsers may block this without user interaction)
            const requestFullscreen = iframe.requestFullscreen ||
                                      iframe.webkitRequestFullscreen ||
                                      iframe.mozRequestFullScreen ||
                                      iframe.msRequestFullscreen;

            if (requestFullscreen) {
              requestFullscreen.call(iframe);
            }

            // Pointer lock on click inside the iframe content
            doc.addEventListener("click", () => {
              const body = doc.body;
              const requestPointerLock = body.requestPointerLock ||
                                         body.mozRequestPointerLock ||
                                         body.webkitRequestPointerLock;

              if (requestPointerLock) {
                requestPointerLock.call(body);
              }
            });
          };
        } else {
          alert("Popup blocked! Please allow popups for this site.");
        }
      }
    </script>
  </center>
</div>
