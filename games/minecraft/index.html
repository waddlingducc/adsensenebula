<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Play Eaglercraft</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e1e1e;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    button {
      padding: 15px 30px;
      font-size: 18px;
      background: #4CAF50;
      border: none;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
  </style>
</head>
<body>
  <button onclick="openCloaked()">Launch Game</button>

  <script>
    function openCloaked() {
      const cloakedWindow = window.open('', '_blank');

      if (!cloakedWindow) {
        alert('Please allow pop-ups for this site to open the game.');
        return;
      }

      const targetURL = 'https://eaglercraft.com/mc/1.12.2-wasm/';
      const cloakHTML = `
        <!DOCTYPE html>
        <html>
        <head>
          <title>Google Classroom</title>
          <style>
            body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; }
            iframe { border: none; width: 100%; height: 100%; }
          </style>
        </head>
        <body>
          <iframe src="${targetURL}" allowfullscreen></iframe>
        </body>
        </html>
      `;

      cloakedWindow.document.write(cloakHTML);
      cloakedWindow.document.close();
    }
  </script>
</body>
</html>
