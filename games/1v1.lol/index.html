<div style="overflow: hidden;">
    <center>
        <button onclick="openGame()" style="background-color: #7e57c2; color: #fff; border: 1px solid #673ab7; font-size: 78px; width: 300%; cursor: pointer; border-radius: 10px;"> 
            Open Game 
        </button>
        <script>
            function openGame() {
                var url = "https://sz-games.github.io/Games-2/lol/";
                
                // Check if the page is inside an iframe
                if (window !== window.top) {
                    // Open in the same iframe if it's inside another iframe
                    window.location.href = url;
                } else {
                    // Open in a new popup window if not in an iframe
                    var win = window.open();
                    var iframe = win.document.createElement('iframe');
                    iframe.style.width = "100%";
                    iframe.style.height = "100%";
                    iframe.style.border = "none";
                    iframe.src = url;
                    win.document.body.appendChild(iframe);
                }
            }
        </script>
    </center>
</div>
